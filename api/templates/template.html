<!DOCTYPE html>
<html>
    <title>Flask App</title>
    <head>
                        <style>
                body, h1, p, form, label, input, button {
                margin: 0;
                padding: 0;
                border: 0;
                }

                body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
                }

                form {
                max-width: 400px;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                }

                label {
                display: block;
                font-weight: bold;
                margin-bottom: 8px;
                }

                input {
                width: 100%;
                padding: 8px;
                margin-bottom: 16px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
                }

                .button {
                background-color: rgb(114, 76, 175);
                color: #fff;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                }

                button:hover {
                background-color: #45a049;
                }

        </style>
    </head>
    <body>
        <center>
            <h1> This is template of ML Ops Class</h1>
            <h2>Upload two digit images</h2>
        </center>
    <form action="/upload" method="post" enctype="multipart/form-data">
        Select Image 1: <input type="file" name="file1"><br><br>
        Select Image 2: <input type="file" name="file2"><br><br>
      <input class="button" type="submit" value="Submit">
    </form>
    </body>
</html>
